<!DOCTYPE html>

<body>
<canvas id="myCanvas" width="200" height="160" style="border:1px solid #d3d3d3;"></canvas>
<script>

    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle="#FF0000";
    ctx.fillRect(0, 0, 150, 100);
    ctx.fillStyle="#00FF00";
    ctx.fillRect(151,0,50,50);
    ctx.stroke();

</script>
</body>
