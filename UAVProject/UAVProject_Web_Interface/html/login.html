	  <div id="login-page">
	  	<div class="container">
		      <form class="form-login" id="login_form_id" onsubmit="return login_verify();">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input type="text" id="username" class="form-control" placeholder="User ID" autofocus>
		            <br>
		            <input type="password" id="password" class="form-control" placeholder="Password">
					&nbsp;
					<div>
					<p align="center" id="fail_info" style="color:red">  </p>
					</div>
					<button class="btn btn-theme btn-block" type="submit" ><i class="fa fa-lock"></i> SIGN IN</button>
		            <br>
		            <div class="registration">
		                Don't have an account yet?<br>
		                <a class="" href="register.html">
		                    Create an account
		                </a>
		            </div>
		        </div>
		      </form>
	  	</div>
	  </div>
